<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Encriptador</title>

        <section>
            <textarea class="ingresa-texto" cols="60" rows="10" placeholder="Ingrese su texto aqui"></textarea>
            <div class="mensaje-vector">
                
                <h6 class="informacion"><img class="vector" src="img/Vector.png" alt=""> solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="21" rows="14" ></textarea>
            <div>
                <button class="copiar" onclick="copiaMensaje()">Copiar</button>
            </div>
            
        </section>
        
    </main>
